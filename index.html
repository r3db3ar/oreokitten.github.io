<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="public/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="public/css/tailwind.css">
    <title>OreoHost</title>
</head>
<body style="z-index: 10;">

    <div>
        <nav class="px-4 py-5 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
            <div class="relative flex items-center justify-between">
            <a href="/" aria-label="OreoHost" title="OreoHost" class="inline-flex items-center">
                <img class="w-1/12" src="public/images/logo.png" alt="">
                <span class="ml-2 text-xl font-bold tracking-wide text-gray-800 uppercase">OreoHost</span>
            </a>
            <ul class="flex items-center hidden space-x-8 lg:flex">
                <li><a href="https://client.oreo.host/" target="_blank" class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-blue-400">Client Area</a></li>
                <li><a href="https://oreo.host/" target="_blank" class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-blue-400">Game Panel</a></li>     
                <li><a href="http://status.oreo.host/" target="_blank" class="font-medium tracking-wide text-white transition-colors duration-200 hover:text-blue-400">Status</a></li>            
            </ul>
            </div>
        </nav>

        <section class="w-full lg:w-2/5">
            <div class="my-16 lg:my-36"></div>
            <div>
                <div class="px-16">
                    <p class="text-center text-gray-600  text-2xl lg:text-4xl font-bold">High-Performance Free Hosting</p>
                    <p class="lg:px-8 py-3 text-left text-gray-500 text-lg lg:text-xl font-light">Free Discord Bot Hosting</p>
                </div>
                <div class="my-6"></div>
                <div class="flex lg:hidden w-full px-2">
                    <div class="flex-grow text-center">
                        <a href="https://client.oreo.host/" class="text-center font-medium text-gray-600 text-md">Client Area</a>
                    </div>
                    <div class="flex-grow text-center border-r-2 border-l-2">
                        <a href="https://oreo.host/" class="text-center font-medium text-gray-600 text-md">Game Panel</a>
                    </div>
                    <div class="flex-grow text-center">
                        <a href="https://status.oreo.host/" class="text-center font-medium text-gray-600 text-md">Status</a>
                    </div>
                </div>
            </div>
        </section>

        <div class="select-none invisible lg:visible absolute top-0 left-0" style="z-index: -10;">
            <img class="select-none w-screen h-screen" src="public/images/bg.png">
        </div>
        <div class="select-none invisible lg:visible absolute bottom-0" style="z-index: -1;left: 40%;">
            <img class="select-none" style="width: 50vw;" src="public/images/servers.svg">
        </div>
    </div>

</body>
</html>
